services:
  redis:
    image: redis:7
    ports:
      - "6379:6379"

  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: rce
      POSTGRES_PASSWORD: rcepass
      POSTGRES_DB: rcedb
    ports:
      - "5432:5432"

  api:
    build: .
    command: uvicorn api:app --host 0.0.0.0 --port 8000
    ports:
      - "8000:8000"
    depends_on:
      - redis
      - postgres
    environment:
      DATABASE_URL: postgresql://rce:rcepass@postgres:5432/rcedb
      REDIS_HOST: redis

  worker:
    build: .
    command: python worker.py
    depends_on:
      - redis
      - postgres
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      DATABASE_URL: postgresql://rce:rcepass@postgres:5432/rcedb
      REDIS_HOST: redis
